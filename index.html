<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>LOTTERY</title>
  </head>
  <body>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Contestants Infos</h5>
            </div>
            <div class="modal-body">

              <!-- <form action=""> -->
                  <div class="mb-3">
                    <label for="name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="name" required>
                  </div>

                  <div class="mb-3">
                    <label for="subject" class="form-label">Presentation's Subject</label>
                    <input type="text" class="form-control" id="subject" required>
                  </div>

                  <!-- <div class="mb-3">
                    <label for="date" class="form-label">Presentation's Subject</label>
                    <input type="date" class="form-control" id="date" required>
                  </div> -->

                  <div class="text-center">
                      <button class="btn btn-outline-dark" onclick="add()">Submit</button>
                  </div>
              <!-- </form> -->

            </div>
        
        </div>
    </div>

    <div class="container mt-5">
        <h3 class="text-center mb-4">Contestants</h3>
        <table class="table able-striped">
            <thead >
              <tr style="text-align: center; vertical-align: middle;">
                <th scope="col">Name</th>
                <th scope="col">Subject</th>
              </tr>
            </thead>
            <tbody id="table">
              <!-- <tr>
                
              </tr> -->
            </tbody>
          </table>

    </div>

    <div class="text-center mb-4 mt-5">
      <button  class='btn btn-outline-danger' onclick="spin()">SPIN</button>
    </div>

    <div class="container mt-5" id='winner'>
      <h3 class="text-center mb-4">Selected contestants</h3>
      <table class="table able-striped">
          <thead>
            <tr style="text-align: center; vertical-align: middle;">
              <th scope="col">Name</th>
              <th scope="col">Subject</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody id="tableWin">
            <!-- <tr>
              
            </tr> -->
          </tbody>
        </table>

  </div>

    <script src="./js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>

</html>
